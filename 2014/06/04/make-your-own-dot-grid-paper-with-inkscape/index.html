  <h1 class="paper-font-display1">Make your own dot grid paper with Inkscape</h1>
  <h4 class="paper-font-subhead" id="date">Jun 4, 2014</h4>

  <div id="post-content">
    <p>I like being precise, so I use a lot of graph paper, even for writing. But recently I discovered <a href="http://www.utrechtart.com/Fabriano-Eco-Qua-Glued-Notebooks--Designers-Dot-Paper--5-8-x-8-25--A5--MP-77824-003-i1018010.utrecht">dot paper</a>, which provides all the precision of graph paper without all the lines!</p>

<p>The problem?  I’m a college student who doesn’t want to spend $5 on a small notebook, and I also like loose-leaf paper.The solution?  Make grid paper myself!  (Since I have a $120 university print quota, this is also completely free.) There are templates online, but none of them quite met my specifications, so I decided to make my own in my favorite graphics program: Inkscape.</p>

<p>So, let me explain it for people who have absolutely no Inkscape experience whatsoever.</p>

<!--more-->

<p>First, if you don’t have Inkscape you can get it <a href="http://www.inkscape.org/en/download/">here</a>.</p>

<ol>
  <li>
    <p><strong>Make the page the right size</strong></p>

    <p><em>I’m assuming you’ll be printing on “normal” sized sheets of paper.</em></p>

    <p>Go to File → Document Properties (or press Ctrl + Shift + D)In the section for Page Size, select “US Letter” (or A4 if you’re in Europe) and close the dialog.</p>

    <p><img src="https://lh3.googleusercontent.com/i40R5UEsq_7HSWh0s9GlXlI-o0wvo1mpgpsv38YxYF4=w401-h584-no" alt="properties" /></p>
  </li>
  <li>
    <p><strong>Create a circle</strong></p>

    <p>Select the circle tool from the toolbar (or press F5 to select it).</p>

    <p>Drag to create an ellipse (of any size) anywhere on the page.</p>

    <p><img src="https://lh3.googleusercontent.com/JvocohhPG3LP92Cc-V1mjOBN0yfz91rMWoqrGq8VhoU=w500-h379-no" alt="draw circle" /></p>

    <p>Mouse over the bottom color bar and look for “50% Gray.” Click to set this as the fill color for the circle.</p>

    <p>Mouse over to the far left side for the color “none.” Shift-click this to remove the circle’s outline (if it has one).</p>

    <p><img src="https://lh3.googleusercontent.com/tplGNoN1ucm0w4QHaoQp0gFdz6tnE32whMCJF4wCmdU=w500-h59-no" alt="colors" /></p>
  </li>
  <li>
    <p><strong>Size &amp; position the circle</strong></p>

    <p>In the top bar, set the ellipse’s width and height to the <em>spacing</em> you want between your dots.</p>

    <p>I use 5 mm. (You can change the units to the right of these boxes.)</p>

    <p>Go to Object → Align and Distribute (or press Ctrl + Shift + A)</p>

    <p>In the Align section, set “Relative to:” to “Page.”</p>

    <p>Select the circle, then click for “Align left edges” and “Align top edges.” Your circle should now be in the top left corner of the page.</p>

    <p><img src="https://lh3.googleusercontent.com/1ZrNRVqcMceTaozRAHlvzq6y0AFpP8Yxhp3ycPnOTdk=w500-h459-no" alt="align" /></p>
  </li>
  <li>
    <p><strong>Make a grid of big circles</strong></p>

    <p>Go to Edit → Clone → Create Tiled Clones.</p>

    <p>On the Symmetry tab, “P1: simple translation” should be selected. Set the “Width, height” to at least the size of your page. (Make sure to check the units!)</p>

    <p><img src="https://lh3.googleusercontent.com/2ztOGfjWLwECPbcmtXk0OicdzgQiPRJF5kYqFaNX0l8=w473-h562-no" alt="clones" /></p>

    <p>On the Shift tab, set the “Exponent” values to 1 and everything else to 0.</p>

    <p><img src="https://lh3.googleusercontent.com/dEprSD9RWwNPXqh1WNzqaraxe_j7Kz2rcOBhKQNjK_w=w481-h564-no" alt="clones" /></p>

    <p>Make sure everything in the other tabs is set to 0 (except exponents set to 1) and boxes are unchecked.</p>

    <p>Click “Create” to make the make the clone grid, then close the dialog.</p>

    <p><img src="https://lh3.googleusercontent.com/0nSQK6vu7f0DkEamFA7PXpN04ssDMUkvdc76tAwEz_A=w500-h399-no" alt="circles" /></p>
  </li>
  <li>
    <p><strong>Resize to make dots</strong></p>

    <p>Select the original circle (not any of the clones). It may be covered by a clone. Go ahead and delete that clone.</p>

    <p>Back at the top of the window, change the circle’s dimensions to something small. I use 0.5 mm. Now you have a grid!</p>

    <p><img src="https://lh3.googleusercontent.com/n56b2n_t2Qhk38ITXemXjfPnJxYiKWBS5FXT0OJf2q4=w500-h363-no" alt="grid" /></p>
  </li>
  <li>
    <p><strong>Save it for printing (PDF)</strong></p>

    <p><em>By default, Inkscape saves SVG files, which you can’t necessarily print elsewhere. Save the file as an SVG for future editing, though.</em></p>

    <p>Then, go to File → Save a Copy. In the save dialog, select PDF as the file format and click Save.</p>

    <p>In the next dialog, the default settings should be fine, so just click OK.</p>
  </li>
  <li>
    <p><strong>Printing</strong></p>

    <p><em>When you go to print, you don’t want to accidentally shrink down your grid. Most printers aren’t borderless, though, so you will have some white space margin on the edges.</em></p>

    <p>When printing make sure to uncheck boxes that say something to the effect of “Shrink page to fit.”</p>
  </li>
</ol>

<p>Print out as many as you want and have at it. “It” being whatever you do with dot grid paper in your crazy world.</p>
