</style><div id="post"><h1 class="paper-font-display1">About the Jekyll Polymer Theme</h1><h4 class="paper-font-subhead" id="date">Jun 19, 2015</h4><div id="post-content"><p>This theme was created using the Google’s Polymer 1.0. It’s currently a first draft, so there are still features I plan to add and fix. (<a href="https://github.com/jtebert/jekyll-polymer">See the Github repository for details.</a>)</p><p>I created this theme because I couldn’t figure out how to set up a Jekyll project to play nicely with Polymer, and because I didn’t find any Jekyll blog themes available that used Polymer or followed Google’s material design specifications.</p><h1 id="structure">Structure</h1><ul><li><code class="highlighter-rouge">elements/</code>: Custom web components using Polymer</li><li><code class="highlighter-rouge">scripts/</code>: Javascript. Will be minimized when built.</li><li><code class="highlighter-rouge">styles/</code>: Custom CSS. CSS used here will be minimized when built.</li><li><code class="highlighter-rouge">bower_components</code>: Content installed via bower goes here</li><li><code class="highlighter-rouge">node_modules</code>: Content installed via npm goes here</li></ul><h1 id="build-instructions">Build Instructions</h1><p>This part is pretty brutal right now but gets the job done. Hopefully I’ll get better with gulp and clean this up soon.</p><p>For now, just use Jekyll to build and serve. The gulp stuff doesn’t really work yet.</p></div><hr><div class="share section"><a href="https://facebook.com/sharer.php?u=http://blog.juliaebert.com/2015/06/19/about-jekyll-polymer-theme.html" rel="nofollow" target="_blank" title="Share on Facebook"><paper-icon-button icon="fa:facebook"></paper-icon-button></a> <a href="https://plus.google.com/share?url=http://blog.juliaebert.com/2015/06/19/about-jekyll-polymer-theme.html" rel="nofollow" target="_blank" title="Share on Google+"><paper-icon-button icon="fa:google-plus"></paper-icon-button></a> <a href="http://www.l
