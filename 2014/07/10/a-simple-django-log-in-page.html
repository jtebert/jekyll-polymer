  <h1 class="paper-font-display1">A simple Django log in page</h1>
  <h4 class="paper-font-subhead" id="date">Jul 10, 2014</h4>

  <div id="post-content">
    <p>I just started working with Django and wanted to create a really basic user authentication system. According to the DRY (Don’t Repeat Yourself) principle, I didn’t want to rewrite Django’s built-in login system and end up creating an inferior version. But I also couldn’t find any good examples of how to do this. After lots of Google and StackOverflow, here’s what I came up with.</p>

<!--more-->

<p>First, set up the url for the login page. Add the following to your project’s urls.py:</p>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="kn">from</span> <span class="nn">django.conf.urls</span> <span class="kn">import</span> <span class="n">patterns</span><span class="p">,</span> <span class="n">url</span>
<span class="kn">from</span> <span class="nn">django.views.generic</span> <span class="kn">import</span> <span class="n">RedirectView</span>

<span class="n">urlpatterns</span> <span class="o">=</span> <span class="n">patterns</span><span class="p">(</span><span class="s">''</span><span class="p">,</span>
    <span class="c"># ...</span>
    <span class="n">url</span><span class="p">(</span><span class="s">r'^login/$'</span><span class="p">,</span> <span class="s">'django.contrib.auth.views.login'</span><span class="p">),</span>
    <span class="n">url</span><span class="p">(</span><span class="s">r'^accounts/profile/$'</span><span class="p">,</span> <span class="n">RedirectView</span><span class="o">.</span><span class="n">as_view</span><span class="p">(</span><span class="n">url</span><span class="o">=</span><span class="s">'/'</span><span class="p">)),</span>
    <span class="n">url</span><span class="p">(</span><span class="s">r'^logout/$'</span><span class="p">,</span> <span class="s">'django.contrib.auth.views.logout_then_login'</span><span class="p">),</span>
    <span class="c"># ...</span>
<span class="p">)</span></code></pre></figure>

<p>The first URL sets /login/ as the login page and uses Django’s built-in login view (which takes care of all of the authentication and error messages).After logging in with the built-in login view, the user is automatically redirected to /accounts/profile/. But with the 2nd URL, you don’t have to worry about setting that up. Instead, the user is automatically redirected to the URL you specify. (In this case, that’s set to the home page.)The 3rd URL is used to log a user out. Going to /logout/ automatically logs the user out and redirects them to the login page. This means all you have to do is have a link to the URL /logout and the rest of the work is all done for you! (You can also use the logout view, but this is the easiest place to start, I think.)With any of these, you can change the URLs to whatever you please.</p>

<p>From these URLs, the only page you now have to create is the log in screen. You don’t have to add anything to any views.py, because you’re using a built-in view. All you have to write is the template. Create the file my_project/registration/login.html and put in it:</p>

<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;h2&gt;</span>Log In<span class="nt">&lt;/h2&gt;</span>
<span class="nt">&lt;form</span> <span class="na">method=</span><span class="s">"post"</span> <span class="na">action=</span><span class="s">""</span><span class="nt">&gt;</span>
    {% csrf_token %}
    {{ form.as_p }}
    <span class="nt">&lt;input</span> <span class="na">type=</span><span class="s">"submit"</span> <span class="na">value=</span><span class="s">"Log in"</span><span class="nt">&gt;</span>
<span class="nt">&lt;/form&gt;</span></code></pre></figure>

<p>This will display a simple form with fields for the username and password and a submit button. Errors are automatically generated and displayed if the user enters an invalid username/password combination or leaves either of the fields blank. When the user clicks “Log in”, they’re redirected to the URL you specified above.</p>

<p>Let’s say that you now want to protect pages so that only logged in users can view them. That’s pretty easy now. Just add the tag @login_required above any view where a user needs to be logged in. And what if they aren’t logged in? They should be re-directed to the login page. To specify what that page is, add this line to your project’s settings.py:</p>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="n">LOGIN_URL</span> <span class="o">=</span> <span class="s">'/login'</span></code></pre></figure>

<p>Or whatever URL you chose above as your login page URL. After logging in, the user will be automatically taken back to whatever page they were kicked off of for not being logged in, which is pretty cool.</p>

<p>Lastly, you can also style the login page or embed it into a larger template for your project. The trick with this is knowing what the generated HTML elements are in order to style them. I figured it out by inspecting the elements in my browser on that page. Here are a few useful ones:</p>

<p>Generated errors: <code class="highlighter-rouge">&lt;ul class="errorlist"&gt;&lt;li&gt;Error&lt;/li&gt;&lt;/ul&gt;</code></p>

<p>Username field: <code class="highlighter-rouge">&lt;input id="id_username" maxlength="254" name="username" type="text"&gt;</code></p>

<p>Password field: <code class="highlighter-rouge">&lt;input id="id_password" name="password" type="password"&gt;</code></p>

<p>Here’s the CSS I used to start:</p>

<figure class="highlight"><pre><code class="language-css" data-lang="css"><span class="nt">form</span> <span class="nc">.errorlist</span> <span class="p">{</span>
    <span class="nl">color</span><span class="p">:</span> <span class="m">#f00</span><span class="p">;</span>
    <span class="nl">list-style-type</span><span class="p">:</span> <span class="nb">none</span><span class="p">;</span>
    <span class="nl">padding</span><span class="p">:</span> <span class="m">0</span><span class="p">;</span>
    <span class="nl">font-style</span><span class="p">:</span> <span class="nb">italic</span><span class="p">;</span>
    <span class="nl">margin</span><span class="p">:</span> <span class="m">0</span><span class="p">;</span>
    <span class="nl">font-size</span><span class="p">:</span> <span class="m">.9em</span><span class="p">;</span>
<span class="p">}</span>

<span class="nt">form</span> <span class="nt">p</span> <span class="p">{</span>
    <span class="nl">margin-bottom</span><span class="p">:</span> <span class="m">0</span><span class="p">;</span>
<span class="p">}</span>

<span class="nt">input</span> <span class="p">{</span>
    <span class="nl">border</span><span class="p">:</span> <span class="m">1px</span> <span class="nb">solid</span> <span class="m">#999</span><span class="p">;</span>
    <span class="nl">display</span><span class="p">:</span> <span class="nb">block</span><span class="p">;</span>
    <span class="nl">background-color</span><span class="p">:</span> <span class="m">#fff</span><span class="p">;</span>
    <span class="nl">padding</span><span class="p">:</span> <span class="m">.25em</span> <span class="m">.5em</span><span class="p">;</span>
    <span class="nl">width</span><span class="p">:</span> <span class="n">calc</span><span class="p">(</span><span class="m">100%</span> <span class="n">-</span> <span class="m">1em</span><span class="p">);</span>
<span class="p">}</span>

<span class="nt">input</span><span class="o">[</span><span class="nt">type</span><span class="o">=</span><span class="err">"</span><span class="nt">submit</span><span class="err">"</span><span class="o">]</span> <span class="p">{</span>
    <span class="nl">margin-top</span><span class="p">:</span> <span class="m">1em</span><span class="p">;</span>
    <span class="nl">width</span><span class="p">:</span> <span class="nb">auto</span><span class="p">;</span>
<span class="p">}</span></code></pre></figure>

<p>From that, you can adjust and update, but hopefully if you’ve run across this in the chasm of the internet, I’ve saved you at least some amount of frustration.</p>
