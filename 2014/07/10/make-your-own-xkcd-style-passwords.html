  <h1 class="paper-font-display1">Make your own XKCD-style passwords!</h1>
  <h2 class="paper-font-subhead">Jul 10, 2014</h2>

  <div id="post-content">
    <p><a href="http://xkcd.com/936/">According to XKCD</a>, the most secure passwords are made up of a series of random words, and they are much easier to remember as a human than the random nonsense.</p>

<p>But humans are also not good at coming up with things that are even vaguely random. Luckily, computers are!* And someone made a snazzy little script to take advantage of this.</p>

<!--more-->

<p><a href="https://github.com/redacted/XKCD-password-generator">Here is a little program to make your own XKCD-style passwords</a>, complete with cool features like <a href="https://en.wikipedia.org/wiki/Acrostic">acrostics</a>. On that github page, it’s even got directions to install it. (At some point, I’d also like to embed it in a website, but I’m not there yet with my python-embedding skills.) In the meantime, those of you with sufficient computer skills, enjoy!</p>

<p>* Yes, I know can’t actually do things truly randomly, but they’re a heck of a lot better than people, and for this, it’ll do.</p>
