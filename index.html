<!doctype html><html><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="generator" content="Jekyll Polymer Theme"><title>Jekyll Polymer Theme</title><meta name="description" content="This is a material design theme for Polymer using Google's Polymer library. It's still an early draft, so be nice."><link rel="canonical" href="http://blog.juliaebert.com/jekyll-polymer/"><link rel="alternate" type="application/rss+xml" title="Jekyll Polymer Theme" href="http://blog.juliaebert.com/jekyll-polymer/feed.xml"><meta name="theme-color" content="#607D8B"><link rel="manifest" href="/jekyll-polymer/manifest.json"><meta name="msapplication-TileColor" content="#FF5722"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="Jekyll Polymer Theme"><link rel="icon" sizes="192x192" href="/jekyll-polymer/images/touch/chrome-touch-icon-192x192.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="Jekyll Polymer Theme"><link rel="apple-touch-icon" href="/jekyll-polymer/images/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="/jekyll-polymer/images/touch/ms-touch-icon-144x144-precomposed.png"><link rel="stylesheet" href="styles/main.css"><link rel="stylesheet" href="styles/code-highlight.css"><link rel="stylesheet" href="/jekyll-polymer/scripts/lightbox/css/lightbox.css"><script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="/jekyll-polymer/elements/elements.html"><style is="custom-style" include="shared-styles"></style></head><body unresolved="" class="fullbleed layout vertical"><span id="browser-sync-binding"></span><template is="dom-bind" id="app"><paper-drawer-panel id="paperDrawerPanel"><paper-scroll-header-panel drawer="" fixed=""><div class="wrapper"><nav-image src="/jekyll-polymer/images/material-bg-10.png" id="menu-img"></nav-image><paper-menu class="list" attr-for-selected="data-route" selected="" on-iron-select="onMenuSelect"><a href="/jekyll-polymer/"><iron-icon icon="home"></iron-icon><span>Home</span></a> <a href="/jekyll-polymer/about"><iron-icon icon="social:person"></iron-icon><span>About</span></a> <a href="/jekyll-polymer/archive"><iron-icon icon="history"></iron-icon><span>Archive</span></a> <a data-route="contact" href="/jekyll-polymer/feed.xml"><iron-icon icon="fa:rss"></iron-icon><span>RSS Feed</span></a></paper-menu><my-nav-subheader>Elsewhere</my-nav-subheader><paper-menu class="list" on-iron-select="onMenuSelect"><a href="http://juliaebert.com"><iron-icon icon="av:web"></iron-icon><span>My Website</span></a> <a href="https://github.com/jtebert"><iron-icon icon="fa:github"></iron-icon><span>My Github</span></a></paper-menu><div class="push"></div></div><div id="copyright-info">&copy; 2016, Julia Ebert</div></paper-scroll-header-panel><paper-scroll-header-panel main="" id="headerPanelMain" condenses="" keep-condensed-header=""><paper-toolbar id="mainToolbar" class="tall"><paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle=""></paper-icon-button><span class="space"></span>\<div class="top top-container"><my-search-bar class="top" id="search-input" searchjson="/jekyll-polymer/search.json"></my-search-bar></div><div class="middle middle-container"><div class="app-name">Jekyll Polymer Theme</div></div><div class="bottom bottom-container"><div class="bottom-title">Google material design for static sites</div></div></paper-toolbar><div class="content"><div class="card-wrapper"><paper-card class="custom"><div class="card-content"><div class="title">About the Jekyll Polymer Theme</div><div class="subtitle">2015 June 19</div><p>This theme was created using the Google’s Polymer 1.0. It’s currently a first draft, so there are still features I plan to add and fix. (<a href="https://github.com/jtebert/jekyll-polymer">See the Github repository for details.</a>)</p><p>I created this theme because I couldn’t figure out how to set up a Jekyll project to play nicely with Polymer, and because I didn’t find any Jekyll blog themes available that used Polymer or followed Google’s material design specifications.</p></div><div class="card-actions"><a href="/jekyll-polymer/2015/06/19/about-jekyll-polymer-theme.html"><paper-button>Read More</paper-button></a></div></paper-card><paper-card class="custom"><div class="card-content"><div class="title">Post with blocks of text</div><div class="subtitle">2015 June 17</div><p>Schlitz YOLO synth sriracha lumbersexual magna, lo-fi leggings nostrud pug Carles XOXO hoodie eiusmod. Ea officia crucifix sunt lumbersexual nesciunt, jean shorts Etsy occupy tousled ennui irony. Adipisicing exercitation bespoke, Pinterest drinking vinegar officia food truck aliquip. Chillwave Intelligentsia four loko flannel cornhole bespoke. Ea chillwave ennui anim commodo. Wayfarers brunch trust fund crucifix, squid kitsch health goth Pitchfork cliche Etsy sustainable iPhone distillery 8-bit. Thundercats non Portland forage minim selfies, food truck irure mustache.</p></div><div class="card-actions"><a href="/jekyll-polymer/2015/06/17/hipsum.html"><paper-button>Read More</paper-button></a></div></paper-card><paper-card class="custom" image="/jekyll-polymer/images/posts/goat.jpg"><div class="card-content"><div class="title">Image in front matter (featured image)</div><div class="subtitle">2015 June 10</div><p>You’ll find this post in your <code class="highlighter-rouge">_posts</code> directory. Go ahead and edit it and re-build the site to see your changes. You can rebuild the site in many different ways, but the most common way is to run <code class="highlighter-rouge">jekyll serve</code>, which launches a web server and auto-regenerates your site when a file is updated.</p></div><div class="card-actions"><a href="/jekyll-polymer/jekyll/update/2015/06/10/featured-image.html"><paper-button>Read More</paper-button></a></div></paper-card><paper-card class="custom" image="/jekyll-polymer/images/posts/goat2.jpg"><div class="card-content"><div class="title">Welcome to Jekyll!</div><div class="subtitle">2015 June 8</div><p>You’ll find this post in your <code class="highlighter-rouge">_posts</code> directory. Go ahead and edit it and re-build the site to see your changes. You can rebuild the site in many different ways, but the most common way is to run <code class="highlighter-rouge">jekyll serve --watch</code>, which launches a web server and auto-regenerates your site when a file is updated.</p><p>To add new posts, simply add a file in the <code class="highlighter-rouge">_posts</code> directory that follows the convention <code class="highlighter-rouge">YYYY-MM-DD-name-of-post.ext</code> and includes the necessary front matter. Take a look at the source for this post to get an idea about how it works.</p></div><div class="card-actions"><a href="/jekyll-polymer/2015/06/08/welcome-to-jekyll.html"><paper-button>Read More</paper-button></a></div></paper-card><paper-card class="custom"><div class="card-content"><div class="title">Typography</div><div class="subtitle">2015 June 8</div><p>Here are the different features and styles available for posts written in Markdown.</p></div><div class="card-actions"><a href="/jekyll-polymer/2015/06/08/typography.html"><paper-button>Read More</paper-button></a></div></paper-card></div><my-pagination><my-page-link disabled=""><iron-icon icon="chevron-left"></iron-icon></my-page-link><my-page-link active="">1</my-page-link><my-page-link href="/jekyll-polymer/page2">2</my-page-link><my-page-link href="/jekyll-polymer/page3">3</my-page-link><my-page-link href="/jekyll-polymer/page4">4</my-page-link><my-page-link href="/jekyll-polymer/page5">5</my-page-link><my-page-link href="/jekyll-polymer/page6">6</my-page-link><my-page-link href="/jekyll-polymer/page7">7</my-page-link><my-page-link href="/page2
