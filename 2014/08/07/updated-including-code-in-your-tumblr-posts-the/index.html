  <h1 class="paper-font-display1">Updated: Including code in your Tumblr posts (the easy way!)</h1>
  <h4 class="paper-font-subhead" id="date">Aug 7, 2014</h4>

  <div id="post-content">
    <p>My latest obsession is Markdown, the markup language that magically turns almost-plain text into fully-formatted HTML. If you’ve ever written anything on StackExchange or Reddit, you’ve used Markdown. It turns out that Markdown is also supported on Tumblr!</p>

<!--more-->

<p>To enable it, click on the cog (settings) on the upper right of your Tumblr dashboard. Then click the “Dashboard” option on the right side, scroll down to “Text Editor” and select Markdown. You can check out all of the awesome output that Markdown produces with this cheatsheet.</p>

<!--more-->

<p>One bonus of Markdown that I’ve discovered is that it’s really great for easily incorporating code into normal-text documents. There are 3 way to do this:</p>

<p>##Inline code:</p>

<p><em>Type this:</em></p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash">I put some <span class="sb">`</span>code<span class="sb">`</span> <span class="k">in </span>my text.</code></pre></figure>

<p><em>Get this output:</em></p>

<p>I put some <code class="highlighter-rouge">code</code> in my text.</p>

<p>##Code blocks:</p>

<p><em>Type this:</em> (with 4 spaces at the beginning of the line)</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash">.   This is a block
        with multiple lines of code.
        Ta-da!</code></pre></figure>

<p><em>Get this output:</em></p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash">This is a block
    with multiple lines of code.
    Ta-da!</code></pre></figure>

<p>Multi-line code: For a lot of Markdown editors, this does the same this as the 4-spaces approach. On Tumblr, though, it shows up like the single-tick code, but split over multiple lines.</p>

<p><em>Type this:</em></p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="sb">```</span>This is code written
on multiple lines<span class="sb">```</span></code></pre></figure>

<p><em>Get this output:</em></p>

<p><code class="highlighter-rouge">This is code written on multiple lines</code></p>
