</style><div id="post"><h1 class="paper-font-display1">How to format code snippets with HTML on Tumblr</h1><h4 class="paper-font-subhead" id="date">Jun 22, 2013</h4><div id="post-content"><p>There are extensions and such out there for this, but they don’t show up in the dashboard, as best I can tell. And at this point, I’m concerned with formatting individual lines of code to show up differently from the rest of the text. There are probably multiple ways to be this, but this is my current method.</p><p>In the post editor, go to edit HTML. Where you want to insert the code use</p><figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;pre&gt;&lt;code&gt;</span>$CODE<span class="nt">&lt;/code&gt;&lt;/pre&gt;</span></code></pre></figure><p>Where <code class="highlighter-rouge">$CODE</code> is whatever code you want to be formatted.</p><p><code class="highlighter-rouge">&lt;code&gt;</code> makes it monospaced and marked as code.</p><p><code class="highlighter-rouge">&lt;pre&gt;</code> saves any formatting you use, such as whitespace (as in, preformatted) and demarcates it by putting it in a box. Don’t use this for in line code because it always puts it on a new line.</p></div><hr><div class="share section"><a href="https://facebook.com/sharer.php?u=http://blog.juliaebert.com/2013/06/22/how-to-format-code-snippets-with-html-on-tumblr.html" rel="nofollow" target="_blank" title="Share on Facebook"><paper-icon-button icon="fa:facebook"></paper-icon-button></a> <a href="https://plus.google.com/share?url=http://blog.juliaebert.com/2013/06/22/how-to-format-code-snippets-with-html-on-tumblr.html" rel="nofollow" target="_blank" title="Share on Google+"><paper-icon-button icon="fa:google-plus"></paper-icon-button></a> <a href="http://www.linkedin.com/shareArticle?mini=true&url=http://blog.juliaebert.com/2013/06/22/how-to-format-code-snippets-with-html-on-tumblr.html&title=How to format code snippets with HTML on Tumblr&summary=&source=http
