</style><div id="post"><h1 class="paper-font-display1">Making your Linux command line prompt look shiny</h1><h4 class="paper-font-subhead" id="date">Aug 7, 2014</h4><div id="post-content"><p>Are you tired of that boring, single color command prompt in your terminal? Do you just need one more way to procrastinate? Or do you, like me, often lose your spot when there is a ton of output and you can’t tell where it started?</p><p>Whatever the reason, you might want to change up the way the bash prompt looks in your terminal. As it turns out, there’s a simple, awesome tool to help you do that. There’s an interactive GUI to change color, boldnes, and insert text. It will even show you a live preview of what your prompt will look like.</p><p>Below that on the page, there are a few lines of code to add this customization to your terminal. If you just want to try it out before finalizing, you can just copy and paste the PS1=…….. portion into your terminal. When you finalized what you want, open your bashrc file with nano ~/.bashrc and paste that entire block of code at the bottom. Then restart your terminal to make sure everything worked.</p><p>The command prompt customization is user-specific, which has a bunch of benefits: it will show up when you SSH into your user, it will show up no matter what terminal you use, and it lets you distinguish between users (so you don’t accidentally do everything as root, for example).</p><p>Currently, here’s what mine looks like (copy and paste into your terminal to check it out):</p><figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="nv">PS1</span><span class="o">=</span><span class="s2">"</span><span class="se">\[</span><span class="k">$(</span>tput bold<span class="k">)</span><span class="se">\]\[</span><span class="k">$(</span>tput setaf 2<span class="k">)</span><span class="se">\]\n\u</span><span class="s2">@</span><span class="se">\h</span><span class="s2">: </span><span class="se">\[</span><span class="k">$(</span>tput setaf 7<span class="k">)</span><span class="se">\]\w\[</span><span class="k">$(</span>tput setaf 3<span class="k">)</span><span class="se">\]\n\\</span><span class="nv">$ </span><span class="se">\[</span><span class="k">$(</span>tput sgr0<span class="k">)</span><span class="se">\]</span><span class="s2">"</span></code></pre></figure></div><hr><div class="share section"><a href="https://facebook.com/sharer.php?u=http://blog.juliaebert.com/2014/08/07/making-your-linux-command-line-prompt-look-shiny.html" rel="nofollow" target="_blank" title="Share on Facebook"><paper-icon-button icon="fa:facebook"></paper-icon-button></a> <a href="https://plus.google.com/share?url=http://blog.juliaebert.com/2014/08/07/making-your-linux-command-line-prompt-look-shiny.html" rel="nofollow" target="_blank" title="Share on Google+"><paper-icon-button icon="fa:google-plus"></paper-icon-button></a> <a href="http://www.linkedin.com/shareArticle?mini=true&url=http://blog.juliaebert.com/2014/08/07/making-your-linux-command-line-prompt-look-shiny.html&title=Making your Linux command line prompt look shiny&summary=&source=http://blog.juliaebert.com" rel="nofollow" target="_blank" title="Share on LinkedIn"><paper-icon-button icon="fa:linkedin"></paper-icon-button></a> <a href="http://www.reddit.com/submit?url=http://blog.juliaebert.com/2014/08/07/making-your-linux-command-line-prompt-look-shiny.html&title=Making your Linux command line prompt look shiny" rel="nofollow" target="_blank" title="Share on Reddit"><paper-icon-button icon="fa:reddit"></paper-icon-button></a> <a href="http://www.tumblr.com/share/link?url=http://blog.juliaebert.com/2014/08/07/making-your-linux-command-line-prompt-look-shiny.html&name={[ page.title }}&description=" rel="nofollow" target="_blank" title="Share on Tumblr"><paper-icon-button icon="fa:tumblr"></paper-icon-button></a> <a href="https://twitter.com/intent/tweet?text=Making your Linux command line prompt look shiny&url=http://blog.juliaebert.
