  <h1 class="paper-font-display1">DrRacket Tricks and Customization</h1>
  <h2 class="paper-font-subhead">Sep 10, 2014</h2>

  <div id="post-content">
    <p>My first programming class used DrRacket, and I have kept using it for the past three years as a tutor for that class, and now as a TA. Along the way, I’ve learned a bunch of tricks about DrRacket that can make programming in it easier and much more enjoyable.</p>

<!--more-->

<ul>
  <li>Customize the color scheme to something you like. I explain how to get a bunch of options in [this post](/2014/09/10/how-to-make-drracket-more-pleasant-looking.html</li>
  <li>Go to Edit &gt; Preferences &gt; Editing &gt; General and check the box for “Enable automatic parentheses.” It automatically closes your parentheses and makes your life a lot easier.</li>
  <li>In the same tab, also check “Show line numbers”</li>
  <li>Instead of writing out lambda all the time, you can use a keyboard shortcut to get the character λ. It’s <code>Ctrl + \</code>.</li>
  <li>Fix code indentation for a section by highlighting it and pressing Tab.</li>
  <li>Fix indentation for your entire file with <code>Ctrl + I</code>.</li>
  <li>You can right click on any function name to search for it in the help desk.</li>
  <li>You can change the default browser for opening documentation under Edit &gt; Preferences &gt; Browser.</li>
  <li>To prevent a zillion windows from opening, go to Edit &gt; Preferences &gt; General and check “Open files in separate tabs”</li>
  <li>When working with large programs the program contour is nice for navigating within the file. Turn it on with View &gt; Show Program Contour or with <code>Ctrl + U</code>.</li>
  <li>You can change the position of the Interactions area (below vs. to the right of the Definitions area) with View &gt; Use Horizontal Layout.</li>
</ul>
