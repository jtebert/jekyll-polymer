</style><div id="post"><a href="/jekyll-polymer/images/posts/personal/2014-08-07-tumblr-logo.png" data-lightbox="image-1" data-title=""><img class="materialboxed" src="/jekyll-polymer/images/posts/personal/2014-08-07-tumblr-logo.png"></a><h1 class="paper-font-display1">Updated: Including code in your Tumblr posts (the easy way!)</h1><h4 class="paper-font-subhead" id="date">Aug 7, 2014</h4><div id="post-content"><p>My latest obsession is Markdown, the markup language that magically turns almost-plain text into fully-formatted HTML. If you’ve ever written anything on StackExchange or Reddit, you’ve used Markdown. It turns out that Markdown is also supported on Tumblr!</p><p>To enable it, click on the cog (settings) on the upper right of your Tumblr dashboard. Then click the “Dashboard” option on the right side, scroll down to “Text Editor” and select Markdown. You can check out all of the awesome output that Markdown produces with this cheatsheet.</p><p>One bonus of Markdown that I’ve discovered is that it’s really great for easily incorporating code into normal-text documents. There are 3 way to do this:</p><p>##Inline code:</p><p><em>Type this:</em></p><figure class="highlight"><pre><code class="language-bash" data-lang="bash">I put some <span class="sb">`</span>code<span class="sb">`</span> <span class="k">in </span>my text.</code></pre></figure><p><em>Get this output:</em></p><p>I put some <code class="highlighter-rouge">code</code> in my text.</p><p>##Code blocks:</p><p><em>Type this:</em> (with 4 spaces at the beginning of the line)</p><figure class="highlight"><pre><code class="language-bash" data-lang="bash">.   This is a block
        with multiple lines of code.
        Ta-da!</code></pre></figure><p><em>Get this output:</em></p><figure class="highlight"><pre><code class="language-bash" data-lang="bash">This is a block
    with multiple lines of code.
    Ta-da!</code></pre></figure><p>Multi-line code: For a lot of Markdown editors, this does the same this as the 4-spaces approach. On Tumblr, though, it shows up like the single-tick code, but split over multiple lines.</p><p><em>Type this:</em></p><figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="sb">```</span>This is code written
on multiple lines<span class="sb">```</span></code></pre></figure><p><em>Get this output:</em></p><p><code class="highlighter-rouge">This is code written on multiple lines</code></p></div><hr><div class="share section"><a href="https://facebook.com/sharer.php?u=http://blog.juliaebert.com/2014/08/07/updated-including-code-in-your-tumblr-posts-the.html" rel="nofollow" target="_blank" title="Share on Facebook"><paper-icon-button icon="fa:facebook"></paper-icon-button></a> <a href="https://plus.google.com/share?url=http://blog.juliaebert.com/2014/08/07/updated-including-code-in-your-tumblr-posts-the.html" rel="nofollow" target="_blank" title="Share on Google+"><paper-icon-button icon="fa:google-plus"></paper-icon-button></a> <a href="http://www.linkedin.com/shareArticle?mini=true&url=http://blog.juliaebert.com/2014/08/07/updated-including-code-in-your-tumblr-posts-the.html&title=Updated: Including code in your Tumblr posts (the easy way!)&summary=&source=http://blog.juliaebert.com" rel="nofollow" target="_blank" title="Share on LinkedIn"><paper-icon-button icon="fa:linkedin"></paper-icon-button></a> <a href="http://www.reddit.com/submit?url=http://blog.juliaebert.com/2014/08/07/updated-including-code-in-your-tumblr-posts-the.html&title=Updated: Including code in your Tumblr posts (the easy way!)" rel="nofollow" target="_blank" title="Share on Reddit"><paper-icon-button icon="fa:reddit"></paper-icon-button></a> <a href="http://www.tumblr.com/share/link?url=http://blog.juliaebert.com/2014/08/07/updated-including-code-in-your-tumblr-posts-the.html&name={[ page.title }}&description=" rel="nofollow" target="_blank" title="Share on Tumblr"><paper-icon-button icon="fa:tumblr"></paper-icon-button></a> <a href="https://twitter.com/intent/tweet?text=Updated: Including code in your Tumblr posts (the easy way!)&url=http://blog.juliaebert.com/2014/08/07/updated-including-code-in-your-tumblr-posts-the.html&via=&related=" rel="nofollow" target="_blank" title="Share on Twitter"><paper-
