  <h1 class="paper-font-display2">Typography</h1>
  <h2 class="paper-font-subhead">Jun 8, 2015</h2>

  <div id="post-content">
    <p>Here are the different features and styles available for posts written in Markdown.</p>

<!--more-->

<h1 id="headings">Headings</h1>

<h1 id="heading-1">Heading 1</h1>

<h2 id="heading-2">Heading 2</h2>

<h3 id="heading-3">Heading 3</h3>

<h4 id="heading-4">Heading 4</h4>

<h5 id="heading-5">Heading 5</h5>

<h6 id="heading-6">Heading 6</h6>

<h1 id="tables">Tables</h1>

<p><strong>Markdown Extra</strong> has a special syntax for tables:</p>

<table>
  <thead>
    <tr>
      <th>Item</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Computer</td>
      <td>1600 USD</td>
    </tr>
    <tr>
      <td>Phone</td>
      <td>12 USD</td>
    </tr>
    <tr>
      <td>Pipe</td>
      <td>1 USD</td>
    </tr>
  </tbody>
</table>

<p>You can specify column alignment with one or two colons:</p>

<table>
  <thead>
    <tr>
      <th style="text-align: left">Item</th>
      <th style="text-align: right">Value</th>
      <th style="text-align: center">Qty</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="text-align: left">Computer</td>
      <td style="text-align: right">1600 USD</td>
      <td style="text-align: center">5</td>
    </tr>
    <tr>
      <td style="text-align: left">Phone</td>
      <td style="text-align: right">12 USD</td>
      <td style="text-align: center">12</td>
    </tr>
    <tr>
      <td style="text-align: left">Pipe</td>
      <td style="text-align: right">1 USD</td>
      <td style="text-align: center">234</td>
    </tr>
  </tbody>
</table>

<h1 id="lists">Lists</h1>

<ul>
  <li>Item 1</li>
  <li>Item 2
    <ul>
      <li>Subitem 2.1</li>
      <li>Subitem 2.2</li>
    </ul>
  </li>
  <li>Item 3</li>
</ul>

<h1 id="blockquotes">Blockquotes</h1>

<p>You can write block quotes.</p>

<blockquote>
  <p>This is a block quote.
It’s split over multiple lines.</p>

  <p>It can also have multiple paragraphs.</p>
</blockquote>

<h1 id="math-with-mathjax">Math (with MathJax)</h1>

<p>You can render <em>LaTeX</em> mathematical expressions using <strong>MathJax</strong>, as on <a href="http://math.stackexchange.com/">math.stackexchange.com</a>:</p>

<p>There are inline equations like \( y = x + 2 \) indicated by <code>\\( ... \\)</code>.</p>

<p>You can also display an equation (not inline displayed) using inline code, like \[ y = x + 4\] which you do with <code>\\[ ... \\]</code>.</p>

<p>Or you can display a block of math by surrounding it with <code>$$ ... $$</code>. Like this:</p>

<script type="math/tex; mode=display">\Gamma(z) = \int_0^\infty t^{z-1}e^{-t}dt\,.</script>

<blockquote>
  <p><strong>Tip:</strong> Make sure you include MathJax into your publications to render mathematical expression correctly. Your page/template should include something like:</p>
</blockquote>

<p><code>
&lt;script type="text/javascript" src="https://stackedit.io/libs/MathJax/MathJax.js?config=TeX-AMS_HTML"&gt;&lt;/script&gt;
</code></p>

<h1 id="code">Code</h1>

<h2 id="inline-code">Inline code</h2>

<p>Code embedded in a paragraph looks like <code>this is code</code>. Code can also be in blocks with or without line numbers.</p>

<h2 id="code-blocks-fenced-code">Code blocks (fenced code)</h2>

<p>Code blocks have syntax highlighting courtesy of highlight.js. You can specify the code language and whether you want the code block to include line numbers. (You can include line numbers using just <code>linenos</code> instead of <code>linenos=table</code>, but this puts the line numbers in the same lines as the code so that it becomes impossible to copy and paste.)</p>

<p>With line numbers (as table):</p>

<table class="highlighttable"><tr><td class="linenos"><div class="linenodiv"><pre><code class="language-ruby" data-lang="ruby">1
2
3
4
5</code></pre></div></td><td class="code"><div class="highlight"><pre><span class="k">def</span> <span class="nf">print_hi</span><span class="p">(</span><span class="nb">name</span><span class="p">)</span>
    <span class="nb">puts</span> <span class="s2">&quot;Hi, </span><span class="si">#{</span><span class="nb">name</span><span class="si">}</span><span class="s2">&quot;</span>
  <span class="k">end</span>
  <span class="n">print_hi</span><span class="p">(</span><span class="s1">&#39;Tom&#39;</span><span class="p">)</span>
  <span class="c1">#=&gt; prints &#39;Hi, Tom&#39; to STDOUT. This is a long line to test scrolling and wrapping in code.</span>
</pre></div>
</td></tr></table>

<p>Without line numbers:</p>

<div class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="k">def</span> <span class="nf">print_hi</span><span class="p">(</span><span class="nb">name</span><span class="p">)</span>
    <span class="nb">puts</span> <span class="s2">&quot;Hi, </span><span class="si">#{</span><span class="nb">name</span><span class="si">}</span><span class="s2">&quot;</span>
  <span class="k">end</span>
  <span class="n">print_hi</span><span class="p">(</span><span class="s1">&#39;Tom&#39;</span><span class="p">)</span>
  <span class="c1">#=&gt; prints &#39;Hi, Tom&#39; to STDOUT. This is a long line to test scrolling and wrapping in code.</span></code></pre></div>

<p>With line numbers (inline):</p>

<div class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="lineno">1</span> <span class="k">def</span> <span class="nf">print_hi</span><span class="p">(</span><span class="nb">name</span><span class="p">)</span>
<span class="lineno">2</span>     <span class="nb">puts</span> <span class="s2">&quot;Hi, </span><span class="si">#{</span><span class="nb">name</span><span class="si">}</span><span class="s2">&quot;</span>
<span class="lineno">3</span>   <span class="k">end</span>
<span class="lineno">4</span>   <span class="n">print_hi</span><span class="p">(</span><span class="s1">&#39;Tom&#39;</span><span class="p">)</span>
<span class="lineno">5</span>   <span class="c1">#=&gt; prints &#39;Hi, Tom&#39; to STDOUT. This is a long line to test scrolling and wrapping in code.</span></code></pre></div>

<h1 id="definition-lists">Definition Lists</h1>

<p><strong>Markdown Extra</strong> has a special syntax for definition lists too:</p>

<dl>
  <dt>Term 1</dt>
  <dt>Term 2</dt>
  <dd>Definition A</dd>
  <dd>Definition B</dd>
  <dt>Term 3</dt>
  <dd>
    <p>Definition C</p>
  </dd>
  <dd>
    <p>Definition D</p>

    <blockquote>
      <p>part of definition D</p>
    </blockquote>
  </dd>
</dl>

<h1 id="dividers">Dividers</h1>

<p>Divide up sections and stuff with dividers.</p>

<hr />

<p>They look like that.</p>

<h1 id="font-weights-and-styles">Font weights and styles</h1>

<p>This text is <strong>bold text</strong>.</p>

<p>This is <em>italicized</em> text.</p>

<h1 id="links-and-footnotes">Links and Footnotes</h1>

<p>You can create footnotes like this<sup id="fnref:footnote"><a href="#fn:footnote" class="footnote">1</a></sup>.</p>

<p>You can embed links with a direct link, like <a href="http://www.google.com">this link to Google</a>. Links can also be in a separated form like <a href="http://jekyllrb.com">this link to the Jekyll documention</a>. (That’s useful if you want to link to the same website multiple times <a href="http://jekyllrb.com">like this</a>.)</p>

<div class="footnotes">
  <ol>
    <li id="fn:footnote">
      <p>Here is the <em>text</em> of the <strong>footnote</strong>. <a href="#fnref:footnote" class="reversefootnote">&#8617;</a></p>
    </li>
  </ol>
</div>
