mage src="/jekyll-polymer/images/material-bg-10.png" id="menu-img"></nav-image><paper-menu class="list" attr-for-selected="data-route" selected="" on-iron-select="onMenuSelect"><a href="/jekyll-polymer/"><iron-icon icon="home"></iron-icon><span>Home</span></a> <a href="/jekyll-polymer/about"><iron-icon icon="social:person"></iron-icon><span>About</span></a> <a href="/jekyll-polymer/archive"><iron-icon icon="history"></iron-icon><span>Archive</span></a> <a data-route="contact" href="/jekyll-polymer/feed.xml"><iron-icon icon="fa:rss"></iron-icon><span>RSS Feed</span></a></paper-menu><my-nav-subheader>Elsewhere</my-nav-subheader><paper-menu class="list" on-iron-select="onMenuSelect"><a href="http://juliaebert.com"><iron-icon icon="av:web"></iron-icon><span>My Website</span></a> <a href="https://github.com/jtebert"><iron-icon icon="fa:github"></iron-icon><span>My Github</span></a></paper-menu><div class="push"></div></div><div id="copyright-info">&copy; 2016, Julia Ebert</div></paper-scroll-header-panel><paper-scroll-header-panel main="" id="headerPanelMain" condenses="" keep-condensed-header=""><paper-toolbar id="mainToolbar" class="tall"><paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle=""></paper-icon-button><span class="space"></span>\<div class="top top-container"><my-search-bar class="top" id="search-input" searchjson="/jekyll-polymer/search.json"></my-search-bar></div><div class="middle middle-container"><div class="app-name">Jekyll Polymer Theme</div></div><div class="bottom bottom-container"><div class="bottom-title">TEEEEEEEEEEEEXT</div></div></paper-toolbar><div class="content"><div class="card-wrapper"><paper-card class="custom"><div class="card-content"><div class="title">A simple bash script to compile Java (with packages) (and possibly JUnit)</div><div class="subtitle">2014 February 26</div><p>Compiling Java when you have your code organized into packages gets more complicated because you have to make sure that Java finds all of the correct files to compile.</p></div><div class="card-actions"><a href="/jekyll-polymer/2014/02/26/a-simple-bash-script-to-compile-java-with.html"><paper-button>Read More</paper-button></a></div></paper-card><paper-card class="custom"><div class="card-content"><div class="title">ssh/ftp/sftp in Nautilus</div><div class="subtitle">2014 February 26</div><p>Sometimes it’s useful to be able to actually see the files that you are accessing remotely. So, instead of just using ssh in the command line, it’s useful to have a GUI. Instead of installing extra programs, though, you can just do it directly from within your file browser in Linux.</p></div><div class="card-actions"><a href="/jekyll-polymer/2014/02/26/ssh-ftp-sftp-in-nautilus.html"><paper-button>Read More</paper-button></a></div></paper-card><paper-card class="custom"><div class="card-content"><div class="title">Compiling and running Java with JUnit from the command line</div><div class="subtitle">2014 January 30</div><p>Here’s how to compile a set of Java files with the JUnit library and then run it. (All in Linux. Adapt for any other OSes. Also using JUnit 4+) This took me far longer to figure out than I care to admit. [Note: this is only when all files are in the default package. More on running with packages to come in the future.]</p></div><div class="card-actions"><a href="/jekyll-polymer/2014/01/30/compiling-and-running-java-with-junit-from-the.html"><paper-button>Read More</paper-button></a></div></paper-card><paper-card class="custom"><div class="card-content"><div class="title">Changing Media Names in Linux</div><div class="subtitle">2013 June 25</div><p>Unlike in Windows/Mac, you can’t always change the names/labels/mount points from within the file explorer. The best/most consistent way to do this is (from my experience) for external/USB devices is through the command line. The most straightforward instructions I have found are <a href="https://help.ubuntu.com/community/RenameUSBDrive">on the Ubuntu website</a>.</p><p>For internal drives/partitions, I have found GParted works well.</p></div><div class="card-actions"><a href="/jekyll-polymer/2013/06/25/changing-media-names-in-linux.html"><paper-button>Read More</paper-button></a></div></paper-card><paper-card class="custom"><div class="card-content"><div class="title">How to format code snippets with HTML on Tumblr</div><div class="subtitle">2013 June 22</div><p>There are extensions and such out there for this, but they don’t show up in the dashboard, as best I can tell. And at this point, I’m concerned with formatting individual lines of code to show up differently from the rest of the text. There are probably multiple ways to be this, but this is my current method.</p></div><div class="card-actions"><a href="/jekyll-polymer/2013/06/22/how-to-format-code-snippets-with-html-on-tumblr.html"><paper-button>Read More</paper-button></a></div></paper-card></div><my-pagination><my-page-link href="/jekyll-polymer/page5"><iron-icon icon="chevron-left"></iron-icon></my-page-link><my-page-link href="/jekyll-polymer/">1</my-page-link><my-page-link href="/jekyll-polymer/page2">2</my-page-link><my-page-link href="/jekyll-polymer/page3">3</my-page-link><my-page-link href="/jekyll-polymer/page4">4</my-page-link><my-page-link href="/jekyll-polymer/page5">5</my-page-link><my-page-link active="">6</my-page-link><my-page-link href="/jekyll-polymer/page7">7</my-page-link><my-page-link href="/page7"><iron-icon icon="chevron-right"></iron-icon></my-page-link></my-pagination></div></paper-scroll-header-panel></paper-drawer-panel><paper-toast id="toast"><span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span></paper-toast></template><script src="/jekyll-polymer/scripts/jekyll-search.min.js" type="text/javascript"></script><script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
