</style><div id="post"><h1 class="paper-font-display1">Shiny Matlab Figures: Drawing Error with Patches</h1><h4 class="paper-font-subhead" id="date">Dec 15, 2014</h4><div id="post-content"><p>I make a lot of Matlab figures. That’s an occupational hazard of being the undergraduate in a research lab, I suppose. Over the past few years, though, the graphically-conscious side of me has gotten annoyed at the terrible Matlab figures I’ve seen on posters and even in papers. I have also come up with my own tricks to create really gorgeous Matlab figures. Over the next few posts, I’ll share a couple of them with you, including:</p><ul><li>Plotting error with patches instead of error bars</li><li>Changing default figure drawing parameters and sizing</li><li>Exporting figures</li></ul><p>Let’s start with the first one: error bars. Error bars are great when you have a few data points, but when you have more continuous data, it gets messy and hard to tell what’s going on, like this:</p><p><img src="https://lh4.googleusercontent.com/-QhUOrl2lVn4/VI8TzYRXb3I/AAAAAAAACDs/qncwSUVQIng/s0/errorbars.png" alt="error bars"></p><p>This is created using a pretty simple script in Matlab. The data is generated pseudo-randomly:</p><figure class="highlight"><pre><code class="language-matlab" data-lang="matlab"><span class="c1">% Generate pseudo-random data</span>
<span class="n">num_data_points</span> <span class="o">=</span> <span class="mi">25</span><span class="p">;</span>
<span class="n">data</span> <span class="o">=</span> <span class="nb">rand</span><span class="p">(</span><span class="mi">10</span><span class="p">,</span> <span class="n">num_data_points</span><span class="p">);</span>
<span class="k">for</span> <span class="nb">i</span><span class="o">=</span><span class="mi">1</span><span class="p">:</span><span class="nb">size</span><span class="p">(</span><span class="n">data</span><span class="p">,</span> <span class="mi">2</span><span class="p">)</span>
    <span class="n">data</span><span class="p">(:,</span><span class="nb">i</span><span class="p">)</span> <span class="o">=</span> <span class="n">data</span><span class="p">(:,</span><span class="nb">i</span><span class="p">)</span><span class="o">*</span><span class="nb">i</span><span class="o">^.</span><span class="mi">5</span><span class="p">;</span>
<span class="k">end</span>

<span class="c1">% x values</span>
<span class="n">x_max</span> <span class="o">=</span> <span class="mi">100</span><span class="p">;</span>

<span class="c1">% Calculate mean and standard deviation of data</span>
<span class="n">data_mean</span> <span class="o">=</span> <span class="nb">mean</span><span class="p">(</span><span class="n">data</span><span class="p">,</span><span class="mi">1</span><span class="p">);</span>
<span class="n">data_std</span> <span class="o">=</span> <span class="nb">std</span><span class="p">(</span><span class="n">data</span><span class="p">,</span><span class="mi">0</span><span class="p">,</span><span class="mi">1</span><span class="p">);</span></code></pre></figure><p>Then it’s plotted with a few lines of code using the errorbar function:</p><figure class="highlight"><pre><code class="language-matlab" data-lang="matlab"><span class="c1">% Plotting error with errorbar</span>
<span class="nb">figure</span>
<span class="nb">errorbar</span><span class="p">(</span><span class="n">x_vals</span><span class="p">,</span> <span class="n">data_mean</span><span class="p">,</span> <span class="n">data_std</span><span class="p">,</span> <span class="s1">'LineWidth'</span><span class="p">,</span> <span class="mi">2</span><span class="p">)</span>
<span class="nb">title</span><span class="p">(</span><span class="s1">'Plot error with errorbar'</span><span class="p">)</span>
<span class="nb">xlim</span><span class="p">([</span><span class="mi">0</span> <span class="n">x_max</span><span class="p">])</span></code></pre></figure><p>However, I’ve discovered that using the patch function in Matlab can create much more visually appealing and easier to interpret graphs like this:</p><p><img src="https://lh5.googleusercontent.com/-hCz5iD0iYGs/VI8WGnGXyXI/AAAAAAAACD8/E61dFOtEp0Y/s0/patch.png" alt="error patch"></p><p>This requires some additional code:</p><figure class="highlight"><pre><code class="language-matlab" data-lang="matlab"><span class="c1">% Plotting error with patches</span>
<span class="nb">figure</span>
<span class="nb">hold</span> <span class="n">on</span>
<span class="nb">title</span><span class="p">(</span><span class="s1">'Plot error with patch'</span><span class="p">)</span>
<span class="nb">xlim</span><span class="p">([</span><span class="mi">0</span> <span class="n">x_max</span><span class="p">])</span>
<span class="c1">% Loop the x values back to the start</span>
<span class="n">patch_x_vals</span> <span class="o">=</span> <span class="p">[</span><span class="n">x_vals</span><span class="p">,</span> <span class="n">x_vals</span><span class="p">(</span><span class="k">end</span><span class="p">:</span><span class="o">-</span><span class="mi">1</span><span class="p">:</span><span class="mi">1</span><span class="p">)];</span>
<span class="c1">% Create the data+std and data-std values</span>
<span class="n">patch_data_std</span> <span class="o">=</span> <span class="p">[</span><span class="n">data_mean</span><span class="o">-</span><span class="n">data_std</span><span class="p">,</span> <span class="n">data_mean</span><span class="p">(</span><span class="k">end</span><span class="p">:</span><span class="o">-</span><span class="mi">1</span><span class="p">:</span><span class="mi">1</span><span class="p">)</span><span class="o">+</span><span class="n">data_std</span><span class="p">(</span><span class="k">end</span><span class="p">:</span><span class="o">-</span><span class="mi">1</span><span class="p">:</span><span class="mi">1</span><span class="p">)];</span> 
<span class="nb">plot</span><span class="p">(</span><span class="n">x_vals</span><span class="p">,</span> <span class="n">data_mean</span><span class="p">,</span> <span class="s1">'LineWidth'</span><span class="p">,</span> <span class="mi">2</span><span class="p">)</span>
<span class="nb">patch</span><span class="p">(</span><span class="n">patch_x_vals</span><span class="p">,</span> <span class="n">patch_data_std</span><span class="p">,</span> <span class="p">[</span><span class="mi">0</span> <span class="mi">0</span> <span class="mi">1</span><span class="p">],</span> <span class="s1">'EdgeColor'</span><span class="p">,</span> <span class="s1">'None'</span><span class="p">,</span> <span class="s1">'FaceAlpha'</span><span class="p">,</span> <span class="mf">0.4</span><span class="p">);</span></code></pre></figure><p>The patch is drawn as a polygon, starting on the left with the lower bound, then reversing direction to draw the upper bound of the error from right to left. The arguments to patch after this specify the face color, edge color, and transparency.</p><p>This relatively minimal addition can make your plots much easier to read, particularly if you’re dealing with multiple data sets at the same time where error bars would overlap and be nearly impossible to distinguish.</p></div><hr><div class="share section"><a href="https://facebook.com/sharer.php?u=http://blog.juliaebert.com/2014/12/15/shiny-matlab-figures-drawing-error-with-patches.html" rel="nofollow" target="_blank" title="Share on Facebook"><paper-icon-button icon="fa:facebook"></paper-icon-button></a> <a href="https://plus.google.com/share?url=http://blog.juliaebert.com/2014/12/15/shiny-matlab-figures-drawing-error-with-patches.html" rel="nofollow" target="_blank" title="Share on Google+"><paper-icon-button icon="fa:google-plus"></paper-icon-button></a> <a href="http://www.linkedin.com/shareArticle?mini=true&url=http://blog.juliaebert.com/2014/12/15/shiny-matlab-figures-drawing-error-with-patches.html&title=Shiny Matlab Figures: Drawing Error with Patches&summary=&source=http://blog.juliaebert.com" rel="nofollow" target="_blank" title="Share on LinkedIn"><paper-icon-button icon="fa:linkedin"></paper-icon-button></a> <a href="http://www.reddit.com/submit?url=http://blog.
