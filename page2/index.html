selected="" on-iron-select="onMenuSelect"><a href="/"><iron-icon icon="home"></iron-icon><span>Home</span></a> <a href="/about"><iron-icon icon="social:person"></iron-icon><span>About</span></a> <a href="/archive"><iron-icon icon="history"></iron-icon><span>Archive</span></a> <a data-route="contact" href="/feed.xml"><iron-icon icon="fa:rss"></iron-icon><span>RSS Feed</span></a></paper-menu><my-nav-subheader>Elsewhere</my-nav-subheader><paper-menu class="list" on-iron-select="onMenuSelect"><a href="http://juliaebert.com"><iron-icon icon="av:web"></iron-icon><span>My Website</span></a> <a href="https://github.com/jtebert"><iron-icon icon="fa:github"></iron-icon><span>My Github</span></a></paper-menu><div class="push"></div></div><div id="copyright-info">&copy; 2016, Julia Ebert</div></paper-scroll-header-panel><paper-scroll-header-panel main="" id="headerPanelMain" condenses="" keep-condensed-header=""><paper-toolbar id="mainToolbar" class="tall"><paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle=""></paper-icon-button><span class="space"></span>\<div class="top top-container"><my-search-bar class="top" id="search-input" searchjson="/search.json"></my-search-bar></div><div class="middle middle-container"><div class="app-name">Jekyll Polymer Theme</div></div><div class="bottom bottom-container"><div class="bottom-title">TEEEEEEEEEEEEXT</div></div></paper-toolbar><div class="content"><div class="card-wrapper"><paper-card class="custom"><div class="card-content"><div class="title">Shiny Matlab Figures: Exporting</div><div class="subtitle">2014 December 15</div><p>So far in our quest to make better Matlab figures, we’ve looked at <a href="/2014/12/15/shiny-matlab-figures-drawing-error-with-patches.html">an alternative way to draw error bars</a> and <a href="/2014/12/15/shiny-matlab-figures-sizing-and-parameters.html">adjusting parameters to make figures more readable</a>. Last (for now) but not least: how to best get those figures out of Matlab and into the real world. There are some built-in methods, but I’ve found they don’t work quite as well as an alternative from the Matlab File Exchange.</p></div><div class="card-actions"><a href="/2014/12/15/shiny-matlab-figures-exporting.html"><paper-button>Read More</paper-button></a></div></paper-card><paper-card class="custom"><div class="card-content"><div class="title">Shiny Matlab Figures: Sizing and Parameters</div><div class="subtitle">2014 December 15</div><p>In my never-ending quest to create decent-looking graphs with Matlab, one challenge is the default parameters for figures, particularly in terms of font size and line thickness. These defaults look alright for looking at the figures yourself to figure out what’s going on. But if you want to export them to use in a presentation, poster, or paper, the lines are too thin and the fonts too small. Using the same data generation as in my previous post, it looks something like this:</p></div><div class="card-actions"><a href="/2014/12/15/shiny-matlab-figures-sizing-and-parameters.html"><paper-button>Read More</paper-button></a></div></paper-card><paper-card class="custom"><div class="card-content"><div class="title">Shiny Matlab Figures: Drawing Error with Patches</div><div class="subtitle">2014 December 15</div><p>I make a lot of Matlab figures. That’s an occupational hazard of being the undergraduate in a research lab, I suppose. Over the past few years, though, the graphically-conscious side of me has gotten annoyed at the terrible Matlab figures I’ve seen on posters and even in papers. I have also come up with my own tricks to create really gorgeous Matlab figures. Over the next few posts, I’ll share a couple of them with you, including:</p><ul><li>Plotting error with patches instead of error bars</li><li>Changing default figure drawing parameters and sizing</li><li>Exporting figures</li></ul></div><div class="card-actions"><a href="/2014/12/15/shiny-matlab-figures-drawing-error-with-patches.html"><paper-button>Read More</paper-button></a></div></paper-card><paper-card class="custom" image="/images/posts/personal/2014-10-30-google-keep.jpg"><div class="card-content"><div class="title">An Awesomely Useful Thing: Google Keep</div><div class="subtitle">2014 October 30</div><p>An Awesomely Useful Thing: Google KeepI am in constant search of something easy to serve as an external memory for everything I have to do and remember. A list on a piece of paper? Great until you misplace or forget the paper. An app? I thought I’d tried them all: ToDoist, Wunderlist, you name it. ToDoist is nice for individual tasks, but groups of things and notes to myself got complicated fast and I found that I wasn’t actually using it. It did have cross-system support, so I could use it in Chrome and on my iPad and Android phone. That was the major shortfall of many other apps I tried: if I don’t have my phone or computer, I still need my external memory.</p></div><div class="card-actions"><a href="/2014/10/30/an-awesomely-useful-thing-google-keep.html"><paper-button>Read More</paper-button></a></div></paper-card><paper-card class="custom" image="/images/posts/personal/2014-09-10-drracket-logo.png"><div class="card-content"><div class="title">DrRacket Tricks and Customization</div><div class="subtitle">2014 September 10</div><p>My first programming class used DrRacket, and I have kept using it for the past three years as a tutor for that class, and now as a TA. Along the way, I’ve learned a bunch of tricks about DrRacket that can make programming in it easier and much more enjoyable.</p></div><div class="card-actions"><a href="/2014/09/10/drracket-tricks-and-customization.html"><paper-button>Read More</paper-button></a></div></paper-card></div><my-pagination><my-page-link href="/"><iron-icon icon="chevron-left"></iron-icon></my-page-link><my-page-link href="/">1</my-page-link><my-page-link active="">2</my-page-link><my-page-link href="/page3">3</my-page-link><my-page-link href="/page4">4</my-page-link>
